<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA</title>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
  <div class="main-box">
    <table>
       <tr>
          <th class="class">Paquete</th>
          <th class="class1">Canal</th>
          <th class="basic">Plan<br>Basic</th>
          <th class= "silver">Plan<br>silver</th>
          <th class="gold">Plan <br>Gold</th>
          <th class="Platino">Plan<br> Platino</th>
       </tr>
       <tr>
            <th class="class1" rowspan="2">Discovery</th>
            <td class="class1">Discovery Chanel</td>
            <td  class="TT"colspan="4">
               <i class="check-style fa-solid fa-check"></i>
            </td>
       </tr>
          <tr>
             <td class="class1">Discovery h&h</td>
             <td class="TT"><i class="error-style fa-solid fa-xmark"></i></td>
             <td  class="TT" colspan="3"> <i class="check-style fa-solid fa-check"></i> </td>
         </tr>
         <tr>
            <th class="class5" rowspan="3">HBO</th>
            <td class="class3">HBO family</td>
            <td class="TT" colspan="3">No</td>
            <td class="TT">Si</td>
         </tr>
         <tr>
            <td class="class3">HBO classic </td>
            <td class="TT">Si</td>
            <td class="TT">No</td>
            <td  class="TT"colspan="2">Si</td>
         </tr>
             <tr>
               <td class="class3">HBO comedy</td>
               <td class="TT">No</td>
               <td class="TT">Si</td>
               <td class="TT">No</td>
               <td class="TT1">Si</td>
            </tr>
    </table>
  </div>
 </body>
</html>
